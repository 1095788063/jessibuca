<body>
    <canvas id="canvas" style="background-color: #0D0E1B"></canvas>
    <button id="connectbn" style="width: 100px;height: 100px" onclick="test()">播放1</button>
    <button onclick="test2()">播放2</button>
    <button onclick="fc.close()" style="width: 100px; height: 100px">结束</button>
    <div id="logout">
    </div>
    <script>
        onerror = handleErr;
        var txt = "";
        var fc = null;
        var webGLCanvas = null;

        function handleErr(msg, url, l) {
            txt = "There was an error on this page.\n\n";
            txt += "Error: " + msg + "\n";
            txt += "URL: " + url + "\n";
            txt += "Line: " + l + "\n\n";
            document.getElementById("logout").innerHTML += txt + "<br>";
            return true;
        }

        function test() {

            fc.play("ws://test.qihaipi.com/gnddragon/h2642.flv", webGLCanvas)

                //mc.connect("113.10.201.210:81", "live", "")

                // fc.play("h2642.flv", webGLCanvas)
        }

        function test2() {
            fc.play("ws://localhost/live/user2.flv", webGLCanvas);
        }

        function disabledMouseWheel(ele) {
            if (ele.addEventListener) {
                ele.addEventListener('DOMMouseScroll', scrollFunc, false);
            } //W3C
            ele.onmousewheel = scrollFunc; //IE/Opera/Chrome
        }

        function scrollFunc(evt) {
            evt = evt || window.event;
            if (evt.preventDefault) {
                // Firefox
                evt.preventDefault();
                evt.stopPropagation();
            } else {
                // IE
                evt.cancelBubble = true;
                evt.returnValue = false;
            }
            return false;
        }
        var Module = {
            noWebGL: false,
            print: (function() {
                return function(text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    document.getElementById("logout").innerHTML += text + "<br>";
                    // These replacements are necessary if you render to raw HTML
                    //text = text.replace(/&/g, "&amp;");
                    //text = text.replace(/</g, "&lt;");
                    //text = text.replace(/>/g, "&gt;");
                    //text = text.replace('\n', '<br>', 'g');
                    console.log(text);
                };
            })(),
            printErr: function(text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                document.getElementById("logout").innerHTML += text + "<br>";
                if (0) { // XXX disabled for safety typeof dump == 'function') {
                    dump(text + '\n'); // fast, straight to the real console
                } else {
                    console.error(text);
                }
            },
            postRun: function() {
                webGLCanvas = new WebGLCanvas(document.getElementById("canvas"), Module["noWebGL"], {});
                fc = new FlvClient();
                fc.videoBuffer = 1;
                fc.audioBuffer = 12;
                fc.onNetStatus = function(info) {
                    console.log(info.code);
                };
            }
        };
    </script>
    <script src="FlvClient.js?version=1"></script>
